{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Slowed Reverb Audio Generator"
    />
    <link rel="stylesheet" type="text/css" href='{% static "stylesheets/style.css" %}'>
    <title>Slowed-Reverb Generator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="blur">
      <div>
        <h1>COPY THE LINK HERE</h1>
        <input class="url-input" placeholder="Video URL">
        <button class="convert-button">Convert</button>  
      </div>
      <div>
        <input class="choose-file" type="file" accept="video/*" id="upload" onchange="upload()">
      </div>
      <div>
        <video width="480" height="270" autoplay id="video" controls>
          <source id="src">
        </video> 
      </div> 
      <div class="slidecontainer">
        <input type="range" min="0.7" max="1.3" value="1.00" step="0.01" class="slider" id="myRange">
      </div>
      <div>
        <h3 id="value"></h3>
      </div>
    </div>
  </body>
</html>
<script src='/javascripts/script.js'></script>
